<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-4">
    <div id="restaurantInfo" class="mb-6 text-center"></div>
    <div id="menuList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

 const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const restaurantId = urlParams.get("restaurantId");

    const restaurantInfo = document.getElementById("restaurantInfo");
    const menuList = document.getElementById("menuList");

    if (restaurantId) {
      const restaurantRef = ref(db, 'restaurants/' + restaurantId);
      get(restaurantRef).then(snapshot => {
        if (snapshot.exists()) {
          const restaurant = snapshot.val();
          restaurantInfo.innerHTML = `
            <h1 class="text-2xl font-bold">${restaurant.name}</h1>
            <p class="text-gray-600">${restaurant.category} â€¢ ${restaurant.description || ''}</p>
          `;

          const menu = restaurant.menu || {};
          for (const key in menu) {
            const item = menu[key];
            menuList.innerHTML += `
              <div class="bg-white rounded-lg shadow p-4 hover:shadow-md transition">
                <img src="${item.image || 'https://via.placeholder.com/150'}" alt="${item.name}" class="w-full h-32 object-cover rounded mb-2" />
                <h3 class="text-lg font-semibold">${item.name}</h3>
                <p class="text-sm text-gray-600">${item.description || ''}</p>
                <p class="text-sm font-bold text-green-600 mt-2">$${item.price.toFixed(2)}</p>
                ${item.available ? '' : '<p class="text-red-500 text-xs mt-1">Unavailable</p>'}
              </div>
            `;
          }
        } else {
          restaurantInfo.innerHTML = '<p class="text-red-500">Restaurant not found.</p>';
        }
      });
    } else {
      restaurantInfo.innerHTML = '<p class="text-red-500">No restaurant selected.</p>';
    }
  </script>
</body>
</html>
