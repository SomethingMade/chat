<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4" id="restaurant-title">Loading...</h1>
    <p class="mb-6 text-gray-600" id="restaurant-description"></p>

    <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get restaurantId from query string
    const urlParams = new URLSearchParams(window.location.search);
    const restaurantId = urlParams.get("restaurantId");

    const titleEl = document.getElementById("restaurant-title");
    const descEl = document.getElementById("restaurant-description");
    const menuContainer = document.getElementById("menu-container");

    if (!restaurantId) {
      titleEl.textContent = "Restaurant Not Found";
      descEl.textContent = "Missing restaurantId in the URL.";
    } else {
      // Load restaurant info
      db.ref("restaurants/" + restaurantId).once("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          titleEl.textContent = data.name || "Restaurant Menu";
          descEl.textContent = data.description || "";
        } else {
          titleEl.textContent = "Restaurant Not Found";
          descEl.textContent = "Invalid restaurantId.";
        }
      });

      // Load menu items
      db.ref("menu/" + restaurantId).on("value", snapshot => {
        menuContainer.innerHTML = "";
        if (!snapshot.exists()) {
          menuContainer.innerHTML = "<p class='text-gray-500'>No menu items available.</p>";
          return;
        }

        snapshot.forEach(child => {
          const item = child.val();
          const div = document.createElement("div");
          div.className = "bg-white rounded shadow p-4";

          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover rounded mb-2">
            <h3 class="font-bold text-lg">${item.name}</h3>
            <p class="text-green-700 font-semibold">R${item.price}</p>
            <p class="text-sm text-gray-500">${item.availability}</p>
          `;

          menuContainer.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
