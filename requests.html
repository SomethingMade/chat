<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friend Requests Inbox</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // Firebase config
   const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    storageBucket: "fire-b-a8878.firebasestorage.app",
    messagingSenderId: "658673187627",

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black min-h-screen p-4">

  <h1 class="text-2xl font-bold mb-4 text-center">Friend Requests</h1>
  
  <div id="requests" class="space-y-4">
    <!-- Requests will be added here -->
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userId = user.uid;
      const requestsRef = db.ref(`friendRequests/${userId}`);

      requestsRef.on("value", snapshot => {
        const container = document.getElementById("requests");
        container.innerHTML = "";

        const data = snapshot.val();
        if (!data) {
          container.innerHTML = `<p class="text-center text-gray-500">No friend requests.</p>`;
          return;
        }

        Object.entries(data).forEach(([senderUid, req]) => {
          const card = document.createElement("div");
          card.className = "flex items-center justify-between p-4 rounded-xl border border-gray-200 shadow-sm bg-gray-50";

          card.innerHTML = `
            <div class="flex items-center gap-3 w-2/3">
              <img src="https://i.pravatar.cc/150?u=${senderUid}" class="w-12 h-12 rounded-full" />
              <div class="truncate">
                <p class="font-semibold truncate">${req.name || "Unknown"}</p>
                <p class="text-sm text-gray-500 truncate">${req.email || ""}</p>
              </div>
            </div>
            <div class="flex flex-col gap-2 w-1/3 text-right">
              <button class="accept-btn bg-black hover:bg-gray-800 text-white px-4 py-1 rounded-full text-sm" data-sender="${senderUid}">Accept</button>
              <button class="decline-btn bg-black hover:bg-gray-800 text-white px-4 py-1 rounded-full text-sm" data-sender="${senderUid}">Decline</button>
            </div>
          `;
          container.appendChild(card);
        });

        // Accept / Decline event listeners
        document.querySelectorAll(".accept-btn").forEach(btn => {
          btn.onclick = () => {
            const senderUid = btn.dataset.sender;
            // Add to friends
            db.ref(`friends/${userId}/${senderUid}`).set(true);
            db.ref(`friends/${senderUid}/${userId}`).set(true);
            // Remove request
            db.ref(`friendRequests/${userId}/${senderUid}`).remove();
          };
        });

        document.querySelectorAll(".decline-btn").forEach(btn => {
          btn.onclick = () => {
            const senderUid = btn.dataset.sender;
            db.ref(`friendRequests/${userId}/${senderUid}`).remove();
          };
        });
      });
    });
  </script>

</body>
</html>
