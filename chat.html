<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loopa Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      background: #ECE5DD;
      color: #000;
      margin: 0;
      padding-bottom: 80px; /* Space for floating input */
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    /* Header */
    header {
      background: #075E54;
      color: #FFF;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    header .back-btn {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    header .chat-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header .chat-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    header .chat-info span {
      font-size: 17px;
      font-weight: 500;
    }
    header .menu-btn {
      width: 24px;
      height: 24px;
    }

    /* Drawer */
    #drawer {
      width: 280px;
      max-width: 80%;
      background: #FFF;
      z-index: 40;
    }
    #overlay {
      background: rgba(0, 0, 0, 0.5);
    }
    .drawer-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      font-size: 16px;
      color: #000;
      transition: background 0.2s;
    }
    .drawer-item:hover {
      background: #F0F0F0;
    }
    .drawer-item svg {
      width: 24px;
      height: 24px;
    }

    /* Chat Area */
    #messages {
      padding: 12px;
      min-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }
    .message.sent {
      background: #DCF8C6;
      margin-left: auto;
      border-radius: 8px 8px 2px 8px;
    }
    .message.received {
      background: #FFF;
      border-radius: 8px 8px 8px 2px;
    }
    .message .name {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .message .timestamp {
      font-size: 10px;
      color: #666;
      text-align: right;
      margin-top: 4px;
    }
    .message .delivered {
      font-size: 10px;
      color: #34C759;
    }

    /* Floating Input */
    #messageForm {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 640px;
      width: calc(100% - 24px);
      background: #FFF;
      border-radius: 24px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }
    #messageInput {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      padding: 4px 0;
    }
    #emojiButton, #imageUploadBtn, #sendButton {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    #emojiButton:hover, #imageUploadBtn:hover {
      background: #F0F0F0;
    }
    #sendButton {
      background: #075E54;
      color: #FFF;
    }
    #sendButton:hover {
      background: #064A3F;
    }
    #imageUpload {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="back-btn" id="backBtn">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <div class="chat-info">
      <img id="chatAvatar" src="https://i.pravatar.cc/40" alt="Chat avatar" />
      <span id="chatTitle">Chats</span>
    </div>
    <button class="menu-btn" id="burger">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
      </svg>
    </button>
  </header>

  <!-- Drawer -->
  <div id="overlay" class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 z-30"></div>
  <aside id="drawer" class="fixed inset-y-0 right-0 w-64 max-w-[80%] translate-x-full bg-white shadow-lg overflow-y-auto transition-transform duration-300 z-40">
    <div class="p-4 space-y-2">
      <div class="drawer-item" onclick="openPublicChat()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2h5m5-16a4 4 0 100 8 4 4 0 000-8z"/>
        </svg>
        Public Chat
      </div>
      <div class="drawer-item" onclick="window.location.href='search.html'">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18.5a7.5 7.5 0 006.15-3.85z"/>
        </svg>
        Search
      </div>
      <div class="drawer-item" onclick="window.location.href='profile.html'">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12a5 5 0 100-10 5 5 0 000 10m0 2c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z"/>
        </svg>
        Profile
      </div>
    </div>
    <div id="userList" class="p-4 space-y-2"></div>
  </aside>

  <!-- Main Chat Area -->
  <main class="p-0">
    <div id="messages" class="space-y-2"></div>
    <form id="messageForm">
      <button type="button" id="emojiButton" aria-label="Emoji picker">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <path d="M8 14s1.5 2 4 2 4-2 4-2" />
          <line x1="9" y1="9" x2="9.01" y2="9" />
          <line x1="15" y1="9" x2="15.01" y2="9" />
        </svg>
      </button>
      <input id="messageInput" type="text" placeholder="Type a message" />
      <label id="imageUploadBtn" for="imageUpload" class="cursor-pointer">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
      </label>
      <input id="imageUpload" type="file" accept="image/*" class="hidden" />
      <button id="sendButton" type="submit">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>
    </form>
  </main>

  <script>
    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let currentChatRoom = "public";
    let currentChatUser = null;
    const unreadMap = {};

    // Drawer Logic
    const burger = document.getElementById('burger');
    const backBtn = document.getElementById('backBtn');
    const overlay = document.getElementById('overlay');
    const drawer = document.getElementById('drawer');
    function openDrawer() {
      drawer.classList.remove('translate-x-full');
      overlay.classList.remove('opacity-0', 'pointer-events-none');
    }
    function closeDrawer() {
      drawer.classList.add('translate-x-full');
      overlay.classList.add('opacity-0', 'pointer-events-none');
    }
    burger.addEventListener('click', openDrawer);
    overlay.addEventListener('click', closeDrawer);
    backBtn.addEventListener('click', openPublicChat);

    // Unread Messages
    function bindUnreadListeners() {
      db.ref('chats').on('child_added', roomSnap => {
        const roomId = roomSnap.key;
        if (!roomId.includes(currentUser.uid)) return;
        roomSnap.ref.on('value', snap => {
          const friendUid = roomId.split('_').find(id => id !== currentUser.uid);
          let unseen = 0;
          snap.forEach(c => {
            const m = c.val();
            if (m.uid !== currentUser.uid && m.status !== 'seen') unseen++;
          });
          unreadMap[friendUid] = unseen;
          renderUserList();
          updateGlobalUnread();
        });
      });
    }

    function updateGlobalUnread() {
      const total = Object.values(unreadMap).reduce((a, b) => a + b, 0);
      const badge = document.getElementById('chatTitle').nextElementSibling;
      if (total > 0) {
        badge.textContent = total > 99 ? '99+' : total;
        badge.classList.remove('hidden');
      } else {
        badge.classList.add('hidden');
      }
    }

    // Messages
    function listenForMessages() {
      const ref = db.ref(`chats/${currentChatRoom}`);
      ref.off();
      ref.on('child_added', s => {
        const msg = s.val();
        displayMessage(msg);
        if (msg.uid !== currentUser.uid && currentChatRoom !== 'public') {
          s.ref.update({ status: 'seen' });
        }
      });
    }

    function displayMessage(msg) {
      const wrap = document.getElementById('messages');
      const me = msg.uid === currentUser.uid;
      const div = document.createElement('div');
      div.className = `flex ${me ? 'justify-end' : 'justify-start'}`;
      const deliveredText = msg.status === 'delivered' || msg.status === 'seen' ? `<span class="delivered">${msg.status === 'seen' ? 'Seen' : 'Delivered'}</span>` : '';
      div.innerHTML = `
        <div class="message ${me ? 'sent' : 'received'}">
          <div class="name">${msg.name}</div>
          <div>${msg.text}</div>
          <div class="timestamp">
            ${new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
            ${me ? deliveredText : ''}
          </div>
        </div>
      `;
      wrap.appendChild(div);
      wrap.scrollTop = wrap.scrollHeight;
    }

    function loadOnlineUsers() {
      const userList = document.getElementById('userList');
      db.ref('friends/' + currentUser.uid).once('value').then(snap => {
        const friendUIDs = Object.keys(snap.val() || {});
        Promise.all(friendUIDs.map(uid => db.ref('users/' + uid).once('value').then(u => ({ uid, user: u.val() })))).then(arr => {
          userList.innerHTML = '';
          arr.forEach(({ uid, user }) => {
            const unseen = unreadMap[uid] || 0;
            const card = document.createElement('div');
            card.className = 'flex items-center gap-3 p-3 hover:bg-gray-100 cursor-pointer';
            card.onclick = () => {
              openChatWithUser(uid, user);
              closeDrawer();
            };
            const avatarUrl = user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random&color=fff`;
            card.innerHTML = `
              <img src="${avatarUrl}" class="w-10 h-10 rounded-full" />
              <div class="flex-1">
                <p class="font-semibold text-sm">${user.name}</p>
              </div>
              ${unseen > 0 ? `<span class="bg-green-500 text-white text-xs rounded-full px-2 py-1">${unseen > 99 ? '99+' : unseen}</span>` : ''}
            `;
            userList.appendChild(card);
          });
        });
      });
    }

    function openChatWithUser(uid, user) {
      unreadMap[uid] = 0;
      renderUserList();
      updateGlobalUnread();
      currentChatRoom = [currentUser.uid, uid].sort().join('_');
      currentChatUser = user;
      const chatTitle = document.getElementById('chatTitle');
      const chatAvatar = document.getElementById('chatAvatar');
      chatTitle.textContent = user.name;
      chatAvatar.src = user.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random&color=fff`;
      document.getElementById('messages').innerHTML = '';
      listenForMessages();
      closeDrawer();
    }

    function openPublicChat() {
      currentChatRoom = 'public';
      currentChatUser = null;
      const chatTitle = document.getElementById('chatTitle');
      const chatAvatar = document.getElementById('chatAvatar');
      chatTitle.textContent = 'Public Chat';
      chatAvatar.src = 'https://i.pravatar.cc/40';
      document.getElementById('messages').innerHTML = '';
      listenForMessages();
      closeDrawer();
    }

    function renderUserList() {
      loadOnlineUsers();
    }

    // Emoji Picker
    document.addEventListener('DOMContentLoaded', () => {
      const picker = new EmojiButton({ position: 'top-start', theme: 'light' });
      picker.on('emoji', e => {
        const inp = document.getElementById('messageInput');
        const { selectionStart: s, selectionEnd: t } = inp;
        inp.value = inp.value.slice(0, s) + e + inp.value.slice(t);
        inp.focus();
        inp.selectionStart = inp.selectionEnd = s + e.length;
      });
      document.getElementById('emojiButton').addEventListener('click', () => picker.togglePicker(document.getElementById('emojiButton')));
    });

    // Message Send
    document.getElementById('messageForm').addEventListener('submit', e => {
      e.preventDefault();
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;
      const msg = {
        uid: currentUser.uid,
        name: currentUser.displayName || 'User',
        avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
        text,
        timestamp: Date.now(),
        status: 'delivered'
      };
      db.ref(`chats/${currentChatRoom}`).push(msg);
      document.getElementById('messageInput').value = '';
    });

    // Auth
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = 'index.html';
      currentUser = user;
      db.ref(`users/${user.uid}`).set({
        name: user.displayName || 'User',
        avatar: user.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`
      });
      bindUnreadListeners();
      listenForMessages();
      loadOnlineUsers();
    });
  </script>
</body>
</html>
