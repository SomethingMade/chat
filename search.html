<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-xl w-full bg-white rounded-lg shadow-md p-6 sm:p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Search Users</h1>

    <input
      type="text"
      id="searchInput"
      placeholder="Search by name or email..."
      class="w-full p-3 mb-6 border border-gray-300 rounded-full text-base sm:text-lg focus:outline-none focus:ring-2 focus:ring-black"
    />

    <div id="userList" class="space-y-4 max-h-[60vh] overflow-y-auto"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const searchInput = document.getElementById('searchInput');
    const userList = document.getElementById('userList');

    let allUsers = [];

    auth.onAuthStateChanged(user => {
      if (!user) return (window.location.href = "/login.html");
      fetchUsers();
    });

    function fetchUsers() {
      userList.innerHTML = `<p class="text-center text-gray-400">Loading users...</p>`;
      db.ref("users").once("value", snapshot => {
        const users = snapshot.val();
        allUsers = [];

        for (let uid in users) {
          allUsers.push({ uid, ...users[uid] });
        }

        allUsers.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
        displayUsers(allUsers);
      });
    }

    function displayUsers(users) {
      userList.innerHTML = "";

      if (users.length === 0) {
        userList.innerHTML = `<p class="text-center text-gray-500">No users found.</p>`;
        return;
      }

      const currentUserId = auth.currentUser.uid;

      users.forEach(user => {
        if (user.uid === currentUserId) return;

        const userCard = document.createElement("div");
        userCard.className = "bg-white p-4 rounded-lg shadow flex items-center justify-between";

        userCard.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${user.avatar || `https://i.pravatar.cc/150?u=${user.uid}`}" alt="Avatar" class="w-12 h-12 rounded-full object-cover">
            <div class="min-w-0">
              <p class="font-semibold truncate">${user.name || "Unnamed User"}</p>
              <p class="text-sm text-gray-500 truncate">${user.email || ""}</p>
            </div>
          </div>
          <button
            class="send-request-btn bg-black hover:bg-gray-900 text-white px-5 py-2 rounded-full text-sm sm:text-base transition-colors duration-200"
            data-target="${user.uid}"
          >
            Send Request
          </button>
        `;

        userList.appendChild(userCard);

        // Check if request already sent and disable button if so
        const requestRef = db.ref(`friend_requests/${user.uid}/${currentUserId}`);
        requestRef.once("value", snapshot => {
          if (snapshot.exists()) {
            const btn = userCard.querySelector(".send-request-btn");
            btn.innerText = "Requested";
            btn.disabled = true;
            btn.classList.replace("bg-black", "bg-gray-400");
            btn.classList.add("cursor-not-allowed");
          }
        });
      });

      // Add event listeners
      document.querySelectorAll(".send-request-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          const targetUid = e.target.getAttribute("data-target");
          sendFriendRequest(targetUid, btn);
        });
      });
    }

    function sendFriendRequest(targetUid, buttonElement) {
      const currentUser = auth.currentUser;
      const requestRef = db.ref(`friend_requests/${targetUid}/${currentUser.uid}`);

      requestRef.once("value", snapshot => {
        if (snapshot.exists()) {
          alert("Friend request already sent.");
        } else {
          requestRef.set({
            from: currentUser.uid,
            name: currentUser.displayName || "Anonymous",
            email: currentUser.email || "",
            timestamp: Date.now()
          }).then(() => {
            buttonElement.innerText = "Requested";
            buttonElement.disabled = true;
            buttonElement.classList.replace("bg-black", "bg-gray-400");
            buttonElement.classList.add("cursor-not-allowed");
          }).catch(err => {
            console.error("Error sending request:", err);
          });
        }
      });
    }

    searchInput.addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      const filtered = allUsers.filter(user =>
        (user.name || "").toLowerCase().includes(query) ||
        (user.email || "").toLowerCase().includes(query)
      );
      displayUsers(filtered);
    });
  </script>
</body>
</html>
