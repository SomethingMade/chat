r<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loopa Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #262626;
      margin: 0;
      padding-bottom: 70px;
    }
    ::-webkit-scrollbar {
      display: none;
    }

    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-family: 'Lobster', cursive;
      font-size: 24px;
      font-weight: 600;
    }

    /* Drawer */
    #drawer {
      width: 280px;
      max-width: 80%;
      background: #fff;
      border-right: 1px solid #dbdbdb;
      z-index: 40;
    }
    .drawer-link {
      @apply flex items-center gap-3 py-2 px-4 rounded-lg text-base font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-500 transition;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #dbdbdb;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      z-index: 1000;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      color: #262626;
      font-size: 12px;
      padding: 8px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s ease;
    }
    .bottom-nav a i {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
      transition: transform 0.3s ease;
    }
    .bottom-nav a.active,
    .bottom-nav a:hover {
      color: #0095f6;
    }
    .bottom-nav a.active i,
    .bottom-nav a:hover i {
      transform: scale(1.1);
    }
    .bottom-nav a.active i {
      animation: pulse 1.5s infinite;
    }
    .bottom-nav .fab {
      background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
      border-radius: 12px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      padding: 0;
    }
    .bottom-nav .fab:hover {
      transform: translateY(-12px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .bottom-nav .fab i {
      color: #fff;
      width: 24px;
      height: 24px;
      margin: 0;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ff3040;
      color: #fff;
      font-size: 10px;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
    }

    /* Reels */
    .reels-container {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .reel-item {
      flex: 0 0 auto;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .reel-item:hover {
      transform: scale(1.05);
    }
    .reel-item .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-item .avatar div {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      overflow: hidden;
      padding: 4px;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .reel-item p {
      font-size: 12px;
      color: #262626;
      margin-top: 4px;
      max-width: 64px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Instagram-Like Post Card */
    .post-card {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      gap: 10px;
    }
    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-header .username {
      font-weight: 600;
      font-size: 14px;
      line-height: 18px;
    }
    .post-header .timestamp {
      font-size: 12px;
      color: #8e8e8e;
      line-height: 16px;
    }
    .post-header .actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }
    .post-image {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      display: block;
    }
    .post-content {
      padding: 12px 16px;
      font-size: 14px;
      line-height: 20px;
      color: #262626;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .post-actions {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      gap: 12px;
    }
    .post-actions button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: transform 0.2s ease;
    }
    .post-actions button:hover {
      transform: scale(1.1);
    }
    .post-actions button i {
      width: 24px;
      height: 24px;
      color: #262626;
    }
    .post-actions .like-btn.liked i {
      color: #ed4956;
    }
    .post-actions .repost-btn.reposted i {
      color: #0095f6;
    }
    .post-actions span {
      font-size: 14px;
      color: #262626;
    }
    .comments-section {
      padding: 0 16px 12px;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
    }
    .comment img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-content {
      flex: 1;
      background: #f0f0f0;
      border-radius: 12px;
      padding: 8px 12px;
    }
    .comment-content .username {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 2px;
    }
    .comment-content p {
      font-size: 13px;
      color: #262626;
      margin: 0;
    }
    .comment-content .timestamp {
      font-size: 11px;
      color: #8e8e8e;
      margin-top: 2px;
    }
    .comment .delete-comment {
      font-size: 12px;
      color: #ed4956;
      cursor: pointer;
      padding: 4px 8px;
    }
    .comment-input-container {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border-top: 1px solid #dbdbdb;
    }
    .comment-input {
      flex: 1;
      border: none;
      background: #f0f0f0;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
    }
    .comment-submit-btn {
      background: none;
      border: none;
      color: #0095f6;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      padding: 0 8px;
    }

    /* Modals */
    .modal {
      background: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      width: 90%;
      max-width: 400px;
    }
    .modal textarea,
    .modal input[type="text"] {
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    .modal button {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    /* Reel Viewer Modal */
    .reel-viewer-modal {
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-viewer-content {
      position: relative;
      width: 100%;
      max-width: 500px;
      padding: 16px;
      text-align: center;
    }
    .reel-viewer-text {
      color: #fff;
      font-size: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      padding: 20px;
    }
    .reel-viewer-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    .reel-viewer-close {
      position: absolute;
      top: 16px;
      right: 16px;
      color: #fff;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .post-card {
        max-width: 600px;
      }
    }
  </style>
</head>

<script>
  lucide.createIcons();
  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    storageBucket: "fire-b-a8878.appspot.com",
    messagingSenderId: "658673187627",
      appId: "1:6588218627:web:6e4c29af661785f0afa36e"
    };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (!user)) return window.location.href = "index.html";
    currentUser = user;
    loadPosts();
    loadReels();
  });

  // Drawer
  const burger = document.getElementById('burger');
  const overlay = document.getElementById('overlay');
  const drawer = document.getElementById('drawer');

  function openDrawer() {
    drawer.classList.remove('-translate-x-full');
    overlay.classList.remove('opacity-0', 'pointer-events-none');
  }
  function closeDrawer() {
    drawer.classList.add('-translate-x-full');
    overlay.classList.add('opacity-0', 'pointer-events-none');
  }
  burger.addEventListener('click', openDrawer);
  overlay.addEventListener('click', closeDrawer);
  document.getElementById('logout-btn').addEventListener('click', () => {
    auth.signOut().then(() => window.location.href = 'index.html');
  });
  drawer.querySelectorAll('.drawer-link').forEach(link => {
    link.addEventListener('click', closeDrawer);
  });

  // Create Modal
  const createModal = document.getElementById('createModal');
  const createPostOption = document.getElementById('createPostOption');
  const createReelOption = document.getElementById('createReelOption');
  document.querySelector('.bottom-nav .fab').addEventListener('click', () => {
    createModal.classList.remove('hidden');
  });
  createPostOption.addEventListener('click', () => {
    createModal.classList.add('hidden');
    document.getElementById('postInputModal').classList.remove('hidden');
  });
  createReelOption.addEventListener('click', () => {
    createModal.classList.add('hidden');
    document.getElementById('reelInputModal').classList.remove('hidden');
  });

  // Post Modal
  const postInputModal = document.getElementById('postInputModal');
  const postInput = document.getElementById('postInput');
  const postImageUrl = document.getElementById('postImageUrl');
  const postBtn = document.getElementById('postBtn');
  const cancelPost = document.getElementById('cancelPost');

  cancelPost.addEventListener('click', () => {
    postInputModal.classList.add('hidden');
    postInput.value = '';
    postImageUrl.value = '';
  });

  postBtn.addEventListener('click', () => {
    const content = postInput.value.trim();
    const imageUrl = postImageUrl.value.trim();
    if (!content) return alert('Post content cannot be empty.');

    const postRef = {
      uid: currentUser.uid,
      name: currentUser.displayName || 'Anonymous',
      email: currentUser.email,
      avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
      content,
      timestamp: Date.now()
    };
    if (imageUrl) postData.imageUrl = imageUrl;

    postRef.set(postData);
    postInputModal.classList.add('hidden');
    postInput.value = '';
    postImageUrl.value = '';
  });

  // Reel Modal
  const reelModal = document.getElementById('reelInputModal');
  const cancelReel = document.getElementById('cancelReel');
  const postReel = document.getElementById('postReel');
  const reelTextInput = document.getElementById('reelText');
  const reelImageUrl = reelTextInput.getElementById('reelImageUrl');

  cancelReel.addEventListener('click', () => {
    reelModal.classList.add('hidden');
    reelTextInput.value = '';
    reelImageUrl.value = '';
  });

  postReel.addEventListener('click', () => {
    const text = reelTextInput.value.trim();
    const imageUrl = reelImageUrl.value.trim();
    if (!text) return alert('Reel content cannot be empty.');

    const user = firebase.auth().currentUser;
    if (!user) return alert('Please log in to post a reel.');

    const reelData = {
      name: user.displayName || 'Anonymous',
      uid: user.uid,
      text,
      timestamp: Date.now()
    };
    if (imageUrl) reelData.imageUrl = imageUrl;

    firebase.database().ref('reels').push(reelData).then(() => {
      reelModal.classList.add('hidden');
      reelTextInput.value = '';
      reelImageUrl.value = '';
    });
  });

  // Reel Viewer Modal
  const reelViewerModal = document.getElementsByClassName('reelViewerModal');
  const reelViewerText = document.getElementById('reelViewerText');
  const reelViewerImage = document.getElementById('reelViewerImage');
  const closeReelViewer = document.getElementsById('closeReelViewer');

  closeReelViewer.addEventListener('click', () => {
    reelViewerModal.classList.add('hidden');
    reelViewerImage.style.display = 'none';
    reelViewerImage.src = '';
  });

  function loadReels() {
    const reelsContainer = document.querySelector('.reels-container');
    const now = Date.now();

    firebase.database().ref('reels').on('value', snapshot => {
      reelsContainer.innerHTML = '';
      const reels = snapshot.val() || {};

      Object.entries(reels).forEach(([id, reel]) => {
        const age = now - reel.timestamp;
        if (age > 86400000) {
          firebase.database().ref('reels/' + id).remove();
        } else {
          const reelEl = document.createElement('div');
          reelEl.className = 'reel-item';
          reelEl.innerHTML = `
            <div class="avatar">
              <div>${reel.text.length > 30 ? reel.text.slice(0, 28) + '…' : reel.text}</div>
            </div>
            <p>${reel.name}</p>
          `;
          reelEl.addEventListener('click', () => {
            reelViewerText.textContent = reel.text;
            if (reel.imageUrl) {
              reelViewerImage.src = reel.imageUrl;
              reelViewerImage.style.display = 'block';
            } else {
              reelViewerImage.style.display = 'none';
              reelViewerImage.src = '';
            }
            reelViewerModal.classList.remove('hidden');
          });
          reelsContainer.appendChild(reelEl);
        }
      });
    });
  }

  function formatTimestamp(timestamp) {
    const now = new Date();
    const postDate = new Date(timestamp);
    const diffMs = now - postDate;
    const diffMinutes = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);

    if (diffMinutes < 1) return 'Just now';
    if (diffMinutes < 60) return `${diffMinutes} min${diffMinutes > 1 ? 's' : ''} ago`;
    if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
    if (diffDays === 1) return `Yesterday at ${postDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;

    return postDate.toLocaleDateString(undefined, {
      month: 'short',
      day: 'numeric',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  async function loadPosts() {
    db.ref('posts').on('value', async snapshot => {
      const posts = snapshot.val() || {};
      const postsContainer = document.getElementById('posts');
      postsContainer.innerHTML = '';

      for (const [postId, post] of Object.entries(posts).reverse()) {
        let originalPost = {};
        if (post.originalPostId) {
          const originalSnapshot = await db.ref(`posts/${post.originalPostId}`).once('value');
          originalPost = originalSnapshot.val() || {};
        }

        const isOwnPost = post.uid === currentUser.uid;
        const postEl = document.createElement('div');
        postEl.className = 'post-card';
        postEl.innerHTML = `
          <div class="post-header">
            <img src="${post.avatar}" alt="${post.name}'s avatar" aria-hidden="true"/>
            <div>
              <div class="username">${post.name}${post.originalPostId ? ` • Reposted from ${originalPost.name || 'someone'}` : ''}</div>
              <div class="timestamp">${formatTimestamp(post.timestamp)}</div>
            </div>
            <div class="actions">
              ${isOwnPost ? `
                <button class="edit-post-btn" data-id="${postId}" title="Edit post" aria-label="Edit post">
                  <i data-lucide="edit" class="w-5 h-5"></i>
                </button>
                <button class="delete-post-btn" data-id="${postId}" title="Delete post" aria-label="Delete post">
                  <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
              ` : `
                <button class="follow-btn hidden bg-blue-500 text-white text-xs px-3 py-1 rounded-full" data-user="${post.uid}" aria-label="Follow ${post.name}">Follow</button>
              `}
            </div>
          </div>
          ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" alt="Post image" loading="lazy"/>` : ''}
          <div class="post-content" id="content-${postId}">${post.content}</div>
          <div class="post-actions">
            <button class="like-btn" data-id="${postId}" aria-label="Like post">
              <i data-lucide="heart" class="w-6 h-6"></i>
              <span id="like-count-${postId}" class="text-sm">0</span>
            </button>
            <button class="comment-btn" data-id="${postId}" aria-label="View comments">
              <i data-lucide="message-circle" class="w-6 h-6"></i>
              <span id="comment-count-${postId}" class="text-sm">0</span>
            </button>
            <button class="repost-btn" data-id="${postId}" aria-label="Repost">
              <i data-lucide="share-2" class="w-6 h-6"></i>
              <span id="repost-count-${postId}" class="text-sm">0</span>
            </button>
          </div>
          <div class="comments-section" id="comments-${postId}"></div>
          <div class="comment-input-container">
            <input type="text" class="comment-input" data-id="${postId}" placeholder="Add a comment..." aria-label="Write a comment"/>
            <button class="post-comment-btn" data-id="${postId}" aria-label="Post comment">Post</button>
          </div>
        `;
        postsContainer.appendChild(postEl);

        // Follow Button Logic
        if (!isOwnPost) {
          const followBtn = postEl.querySelector('.follow-btn');
          const followRef = db.ref(`follows/${currentUser.uid}/${post.uid}`);
          followRef.once('value', snap => {
            if (!snap.exists()) {
              followBtn.classList.remove('hidden');
            }
          });
          followBtn.addEventListener('click', () => {
            db.ref(`follows/${currentUser.uid}/${post.uid}`).set(true);
            followBtn.classList.add('hidden');
            alert(`You followed ${post.name}`);
          });
        }

        // Like Logic
        const likeRef = db.ref(`likes/${postId}/${currentUser.uid}`);
        likeRef.on('value', snap => {
          const likeBtn = postEl.querySelector('.like-btn');
          if (likeBtn) {
            likeBtn.classList.toggle('liked', snap.exists());
            lucide.createIcons({ nodes: [likeBtn] });
          }
        });
        db.ref(`likes/${postId}`).on('value', snap => {
          const likes = snap.val() || {};
          const countEl = document.getElementById(`like-count-${postId}`);
          if (countEl) countEl.textContent = Object.keys(likes).length;
        });

        // Comment Count
        db.ref(`comments/${postId}`).on('value', snap => {
          const comments = snap.val() || {};
          const commentCountEl = document.getElementById(`comment-count-${postId}`);
          if (commentCountEl)) countEl.textContent = Object.keys(comments).length;
        });

        // Repost Logic
        db.ref(`reposts/${postId}/${currentUser.uid}`).on('value', snap => {
          const repostBtn = postEl.querySelector('.repost-btn');
          if (repostBtn)) {
            repostBtn.classList.toggle('reposted', snap.exists);
            lucide.createIcons({ nodes: [repostBtn] });
          }
        });
        db.ref(`reposts/${postId}`).on('value', snap => {
          const reposts = snap.val() || {};
          const countEl = document.getElementById(`repost-count-${postId}`);
          if (countEl)) countEl.textContent = Object.keys(reposts).length;
        });

        loadComments(postId);
      }
    });
  }

  function loadComments(postId) {
    const container = document.getElementById(`comments-${postId}`);
    db.ref(`comments/${postId}`).on('value', snapshot => {
      container.innerHTML = '';
      const comments = snapshot.val() || {};

      Object.entries(comments).forEach(([key, cmt]) => {
        const commentEl = document.createElement('div');
        commentEl.className = 'comment';
        commentEl.innerHTML = `
          <img src="${cmt.avatar}" alt="${cmt.name}'s avatar" aria-hidden="true"/>
          <div class="comment-content">
            <div class="username">${cmt.name}</div>
            <p>${cmt.text}</p>
            <div class="timestamp">${formatTimestamp(cmt.timestamp)}</div>
          </div>
          ${cmt.uid === currentUser.uid ? `<button class="delete-comment" data-id="${key}" aria-label="Delete comment">Delete</button>` : ''}

        `;
        container.appendChild(commentEl);

        const delBtn = commentEl.querySelector('.delete-comment');
        if (delBtn)) {
          delBtn.addEventListener('click', () => {
            db.ref(`comments/${postId}/${key}`).remove();
          });
        }
      });
    });
  }

  // Event Listeners (using delegation)
  document.getElementById('posts').addEventListener('click', async e => {
    const target = e.target.closest('button');
    if (!target)) return;
    const postId = target.getAttribute('data-id');
    if (target.classList.contains('like-btn')) {
      const likeRef = db.ref(`likes/${postId}/${currentUser.uid}`);
      const snap = await likeRef.once('value');
      if (snap.exists()) {
        likeRef.remove();
      } else {
        likeRef.set(true);
      }
    } else if (target.classList.contains('post-comment-btn')) {
      const input = document.querySelector(`.comment-input[data-id="${postId}"]`);
      const text = input.value.trim();
      if (text) {
        db.ref(`comments/${postId}`).push({
          uid: currentUser.uid,
          name: currentUser.displayName || 'User',
          avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
          text,
          timestamp: Date.now()
        });
        input.value = '';
      }
    } else if (target.classList.contains('repost-btn')) {
      const repostRef = db.ref(`reposts/${postId}/${currentUser.uid}`);
      const repostSnap = await repostRef.once('value');
      if (repostSnap.exists()) {
        alert('You have already reposted this post.');
        return;
      }
      const postSnap = await db.ref(`posts/${postId}`).once('value');
      const originalPost = postSnap.val();
      const newPost = {
        content: originalPost.content,
        uid: currentUser.uid,
        name: currentUser.displayName || 'Anonymous',
        avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
        originalPostId: postId,
        timestamp: Date.now()
      };
      if (originalPost.imageUrl)) newPost.imageUrl = originalPost.imageUrl;
      await db.ref('posts').push(newPost);
      await repostRef.set(true);
      alert('Reposted!');
    } else if (target.classList.contains('delete-post-btn')) {
      if (confirm('Delete this post?')) {
        await db.ref(`posts/${postId}`).remove();
        await db.ref(`likes/${postId}`).remove();
        await db.ref(`comments/${postId}`).remove();
        await db.ref(`reposts/${postId}`).remove();
      }
    } else if (target.classList.contains('edit-post-btn')) {
      const postSnap = await db.ref(`posts/${postId}`).once('value');
      const post = postSnap.val();
      const newContent = prompt('Edit your post:', post.content);
      const newImageUrl = prompt('Edit image URL (optional, leave blank to remove):', post.imageUrl || '');
      if (newContent && newContent !== post.content) {
        const updates = { content: newContent };
        if (newImageUrl)) updates.imageUrl = newImageUrl;
        else if (post.imageUrl)) updates.imageUrl = null;
        await db.ref(`posts/${postId}`).update(updates);
      }
    }
  });

  // Post Counter
  function bindPostCounter() {
    const badge = document.getElementById('postCountBadge');
    db.ref('posts').on('value', snap => {
      const count = snap.numChildren();
      if (count === 0) {
        badge.classList.add('hidden');
      } else {
        badge.textContent = count > 99 ? '99+' : count;
        badge.classList.remove('hidden');
      }
    });
  }
  bindPostCounter();
</script>
