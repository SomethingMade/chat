<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loopa Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      color: #262626;
      margin: 0;
      padding-bottom: 70px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    ::-webkit-scrollbar {
      display: none;
    }

    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .dark header {
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-family: 'Lobster', cursive;
      font-size: 24px;
      font-weight: 600;
    }

    /* Drawer */
    #drawer {
      width: 280px;
      max-width: 80%;
      background: #fff;
      border-right: 1px solid #dbdbdb;
      z-index: 40;
    }
    .dark #drawer {
      background: #1c1c1c;
      border-right: 1px solid #333;
    }
    .drawer-link {
      @apply flex items-center gap-3 py-2 px-4 rounded-lg text-base font-medium text-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #dbdbdb;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .dark .bottom-nav {
      background: #1c1c1c;
      border-top: 1px solid #333;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      color: #262626;
      font-size: 12px;
      padding: 8px 0;
      position: relative;
      transition: color 0.2s ease;
    }
    .dark .bottom-nav a {
      color: #e0e0e0;
    }
    .bottom-nav a svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: #262626;
      stroke-width: 2;
      transition: stroke 0.2s ease, transform 0.3s ease;
    }
    .dark .bottom-nav a svg {
      stroke: #e0e0e0;
    }
    .bottom-nav a.active,
    .bottom-nav a:hover {
      color: #0095f6;
    }
    .bottom-nav a.active svg,
    .bottom-nav a:hover svg {
      stroke: #0095f6;
      transform: scale(1.1);
    }
    .bottom-nav .fab {
      background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-10px);
      transition: transform 0.3s ease;
    }
    .bottom-nav .fab:hover {
      transform: translateY(-12px);
    }
    .bottom-nav .fab svg {
      stroke: #fff;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ff3040;
      color: #fff;
      font-size: 10px;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Reels */
    .reels-container {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .reel-item {
      flex: 0 0 auto;
      text-align: center;
      cursor: pointer;
    }
    .reel-item .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-item .avatar img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }
    .reel-item p {
      font-size: 12px;
      color: #262626;
      margin-top: 4px;
      max-width: 64px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dark .reel-item p {
      color: #e0e0e0;
    }

    /* Posts */
    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
    }
    .dark .post {
      background: #1c1c1c;
      border: 1px solid #333;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      gap: 12px;
    }
    .post-content {
      padding: 0 16px 12px;
      font-size: 14px;
      line-height: 1.5;
    }
    .post-content img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 8px;
    }
    .post-actions {
      display: flex;
      gap: 16px;
      padding: 8px 16px;
    }
    .post-actions button {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #262626;
    }
    .dark .post-actions button {
      color: #e0e0e0;
    }
    .post-actions button svg {
      width: 24px;
      height: 24px;
    }

    /* Modal */
    .modal {
      background: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      width: 90%;
      max-width: 400px;
    }
    .dark .modal-content {
      background: #1c1c1c;
      color: #e0e0e0;
    }
    .modal textarea,
    .modal input[type="file"] {
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    .dark .modal textarea,
    .dark .modal input[type="file"] {
      border: 1px solid #333;
      background: #2a2a2a;
      color: #e0e0e0;
    }
    .modal button {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    /* Notifications */
    .notifications-container {
      display: none;
      padding: 16px;
    }
    .notification {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .dark .notification {
      background: #1c1c1c;
      border: 1px solid #333;
    }
  </style>
</head>

      <button id="createReelOption" class="w-full bg-gray-100 text-gray-800 py-2 rounded-lg dark:bg-gray-700 dark:text-gray-200">Create Story</button>

  </div>

  <!-- Reel Modal -->

      <input type="file" id="reelImage" accept="image/*" class="mb-4"/>
      <div class="flex justify-end gap-2">
        <button id="cancelReel" class="bg-gray-200 text-gray-800 rounded-full dark:bg-gray-700 dark:text-gray-200">Cancel</button>

  <!-- Reel Viewer Modal -->

      <img id="reelViewerImage" class="max-w-full max-h-full object-contain"/>
      <div id="reelViewerText" class="absolute bottom-10 text-white text-lg font-semibold text-center"></div>

    </a>

      </svg>

  <!-- Scripts -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;
      loadPosts();
      loadReels();
      loadNotifications();
    });

    // Drawer
    const burger = document.getElementById('burger');
    const overlay = document.getElementById('overlay');
    const drawer = document.getElementById('drawer');

    function openDrawer() {
      drawer.classList.remove('-translate-x-full');
      overlay.classList.remove('opacity-0', 'pointer-events-none');
    }
    function closeDrawer() {
      drawer.classList.add('-translate-x-full');
      overlay.classList.add('opacity-0', 'pointer-events-none');
    }
    burger.addEventListener('click', openDrawer);
    overlay.addEventListener('click', closeDrawer);
    drawer.querySelectorAll('.drawer-link').forEach(link => {
      link.addEventListener('click', closeDrawer);
    });

    // Dark Mode
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'enabled' : 'disabled');
    });
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark');
    }

    // Create Modal
    const createModal = document.getElementById('createModal');
    const createPostOption = document.getElementById('createPostOption');
    const createReelOption = document.getElementById('createReelOption');
    document.querySelector('.bottom-nav .fab').addEventListener('click', () => {
      createModal.classList.remove('hidden');
    });
    createPostOption.addEventListener('click', () => {
      createModal.classList.add('hidden');
      document.getElementById('postInput').focus();
    });
    createReelOption.addEventListener('click', () => {
      createModal.classList.add('hidden');
      document.getElementById('reelInputModal').classList.remove('hidden');
    });

    // Reels
    const reelModal = document.getElementById('reelInputModal');
    const cancelReel = document.getElementById('cancelReel');
    const postReel = document.getElementById('postReel');
    const reelTextInput = document.getElementById('reelText');
    const reelImageInput = document.getElementById('reelImage');
    const reelViewerModal = document.getElementById('reelViewerModal');
    const reelViewerImage = document.getElementById('reelViewerImage');
    const reelViewerText = document.getElementById('reelViewerText');
    const closeReelViewer = document.getElementById('closeReelViewer');

    cancelReel.addEventListener('click', () => {
      reelModal.classList.add('hidden');
      reelTextInput.value = '';
      reelImageInput.value = '';
    });
    closeReelViewer.addEventListener('click', () => {
      reelViewerModal.classList.add('hidden');
    });

    postReel.addEventListener('click', async () => {
      const text = reelTextInput.value.trim();
      const file = reelImageInput.files[0];
      if (!text && !file) return;

      const reelData = {
        name: currentUser.displayName || 'Anonymous',
        uid: currentUser.uid,
        text: text || '',
        timestamp: Date.now()
      };

      if (file) {
        const storageRef = storage.ref(`reels/${currentUser.uid}/${Date.now()}_${file.name}`);
        await storageRef.put(file);
        reelData.image = await storageRef.getDownloadURL();
      }

      await db.ref("reels").push(reelData);
      reelModal.classList.add('hidden');
      reelTextInput.value = '';
      reelImageInput.value = '';
    });

    function loadReels() {
      const reelsContainer = document.querySelector('.reels-container');
      const now = Date.now();

      db.ref("reels").on("value", snapshot => {
        reelsContainer.innerHTML = '';
        const reels = snapshot.val() || {};

        Object.entries(reels).forEach(([id, reel]) => {
          const age = now - reel.timestamp;
          if (age > 86400000) {
            db.ref("reels/" + id).remove();
            return;
          }

          const reelEl = document.createElement('div');
          reelEl.className = 'reel-item';
          reelEl.innerHTML = `
            <div class="avatar">
              <img src="${reel.image || `https://i.pravatar.cc/150?u=${reel.uid}`}" alt="${reel.name}"/>
            </div>
            <p>${reel.name}</p>
          `;
          reelEl.addEventListener('click', () => {
            reelViewerImage.src = reel.image || `https://i.pravatar.cc/150?u=${reel.uid}`;
            reelViewerText.textContent = reel.text || '';
            reelViewerModal.classList.remove('hidden');
          });
          reelsContainer.appendChild(reelEl);
        });
      });
    }

    // Posts
    const postInput = document.getElementById('postInput');
    const postImageInput = document.getElementById('postImage');
    const postBtn = document.getElementById('postBtn');
    const postsContainer = document.getElementById('posts');

    postBtn.addEventListener('click', async () => {
      const content = postInput.value.trim();
      const file = postImageInput.files[0];
      if (!content && !file) return;

      const postRef = db.ref("posts").push();
      const postData = {
        uid: currentUser.uid,
        name: currentUser.displayName || 'Anonymous',
        avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
        content: content || '',
        timestamp: Date.now()
      };

      if (file) {
        const storageRef = storage.ref(`posts/${currentUser.uid}/${Date.now()}_${file.name}`);
        await storageRef.put(file);
        postData.image = await storageRef.getDownloadURL();
      }

      await postRef.set(postData);
      postInput.value = '';
      postImageInput.value = '';

      // Notify followers
      db.ref(`follows`).orderByChild(currentUser.uid).equalTo(true).once('value', snap => {
        snap.forEach(child => {
          db.ref(`notifications/${child.key}`).push({
            type: 'post',
            from: currentUser.uid,
            fromName: currentUser.displayName || 'Anonymous',
            postId: postRef.key,
            timestamp: Date.now()
          });
        });
      });
    });

    function formatTimestamp(timestamp) {
      const now = new Date();
      const date = new Date(timestamp);
      const diffMs = now - date;
      const diffMinutes = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMinutes < 1) return 'Just now';
      if (diffMinutes < 60) return `${diffMinutes}m`;
      if (diffHours < 24) return `${diffHours}h`;
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays}d`;
      return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
    }

    function loadPosts() {
      db.ref("posts").on("value", snapshot => {
        postsContainer.innerHTML = '';
        const posts = snapshot.val() || {};

        Object.entries(posts).reverse().forEach(([postId, post]) => {
          const isOwnPost = post.uid === currentUser.uid;
          const postEl = document.createElement('div');
          postEl.className = 'post';
          postEl.innerHTML = `
            <div class="post-header">
              <img src="${post.avatar}" class="w-8 h-8 rounded-full"/>
              <div class="flex-1">
                <p class="font-semibold text-sm">${post.name}</p>
                <span class="text-xs text-gray-500 dark:text-gray-400">${formatTimestamp(post.timestamp)}</span>
              </div>
              ${isOwnPost ? `
                <div class="flex gap-2">
                  <button class="edit-post-btn text-gray-500 dark:text-gray-400" data-id="${postId}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11.5A1.5 1.5 0 005.5 20H17a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                  </button>
                  <button class="delete-post-btn text-gray-500 dark:text-gray-400" data-id="${postId}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                  </button>
                </div>` : `
                <button class="follow-btn text-blue-500 text-sm hidden" data-user="${post.uid}">Follow</button>`}
            </div>
            <div class="post-content">
              ${post.content ? `<p>${post.content}</p>` : ''}
              ${post.image ? `<img src="${post.image}" alt="Post image"/>` : ''}
            </div>
            <div class="post-actions">
              <button class="like-btn" data-id="${postId}">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <span id="like-count-${postId}" class="text-sm">0</span>
              </button>
              <button class="comment-btn" data-id="${postId}">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
              </button>
              <button class="repost-btn" data-id="${postId}">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                </svg>
              </button>
            </div>
            <div id="comments-${postId}" class="px-4 py-2 space-y-2"></div>
            <div class="px-4 py-2 border-t border-gray-200 dark:border-gray-700">
              <div class="flex items-center gap-2">
                <input type="text" placeholder="Add a comment..." class="comment-input flex-1 border-0 bg-gray-100 rounded-full px-4 py-2 text-sm focus:ring-0 dark:bg-gray-700 dark:text-gray-200" data-id="${postId}"/>
                <button class="comment-btn text-blue-500" data-id="${postId}">Post</button>
              </div>
            </div>
          `;

          postsContainer.appendChild(postEl);

          if (!isOwnPost) {
            const followBtn = postEl.querySelector('.follow-btn');
            const followRef = db.ref(`follows/${currentUser.uid}/${post.uid}`);
            followRef.once('value', snap => {
              if (!snap.exists()) {
                followBtn.classList.remove('hidden');
              }
            });
            followBtn.addEventListener('click', () => {
              db.ref(`follows/${currentUser.uid}/${post.uid}`).set(true);
              followBtn.classList.add('hidden');
              db.ref(`notifications/${post.uid}`).push({
                type: 'follow',
                from: currentUser.uid,
                fromName: currentUser.displayName || 'Anonymous',
                timestamp: Date.now()
              });
            });
          }

          db.ref(`likes/${postId}`).on('value', snap => {
            const likes = snap.val() || {};
            document.getElementById(`like-count-${postId}`).textContent = Object.keys(likes).length;
          });

          postEl.querySelector('.like-btn').addEventListener('click', () => {
            const likeRef = db.ref(`likes/${postId}/${currentUser.uid}`);
            likeRef.once('value', snap => {
              if (snap.exists()) {
                likeRef.remove();
              } else {
                likeRef.set(true);
                if (!isOwnPost) {
                  db.ref(`notifications/${post.uid}`).push({
                    type: 'like',
                    from: currentUser.uid,
                    fromName: currentUser.displayName || 'Anonymous',
                    postId,
                    timestamp: Date.now()
                  });
                }
              }
            });
          });

          postEl.querySelector('.comment-btn').addEventListener('click', () => {
            const input = postEl.querySelector(`.comment-input[data-id="${postId}"]`);
            const text = input.value.trim();
            if (!text) return;
            db.ref(`comments/${postId}`).push({
              uid: currentUser.uid,
              name: currentUser.displayName || 'Anonymous',
              avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
              text,
              timestamp: Date.now()
            });
            input.value = '';
            if (!isOwnPost) {
              db.ref(`notifications/${post.uid}`).push({
                type: 'comment',
                from: currentUser.uid,
                fromName: currentUser.displayName || 'Anonymous',
                postId,
                timestamp: Date.now()
              });
            }
          });

          const deleteBtn = postEl.querySelector('.delete-post-btn');
          if (deleteBtn) {
            deleteBtn.addEventListener('click', () => {
              if (confirm('Delete this post?')) {
                db.ref(`posts/${postId}`).remove();
                db.ref(`likes/${postId}`).remove();
                db.ref(`comments/${postId}`).remove();
              }
            });
          }

          const editBtn = postEl.querySelector('.edit-post-btn');
          if (editBtn) {
            editBtn.addEventListener('click', () => {
              const newContent = prompt('Edit your post:', post.content);
              if (newContent && newContent !== post.content) {
                db.ref(`posts/${postId}/content`).set(newContent);
              }
            });
          }

          loadComments(postId);
        });
      });
    }

    function loadComments(postId) {
      const container = document.getElementById(`comments-${postId}`);
      db.ref(`comments/${postId}`).on('value', snapshot => {
        const comments = snapshot.val() || {};
        container.innerHTML = '';

        Object.entries(comments).forEach(([key, cmt]) => {
          const commentEl = document.createElement('div');
          commentEl.className = 'flex items-start gap-2';
          commentEl.innerHTML = `
            <img src="${cmt.avatar}" class="w-6 h-6 rounded-full"/>
            <div class="flex-1">
              <div class="flex justify-between">
                <span class="font-semibold text-sm">${cmt.name}</span>
                ${cmt.uid === currentUser.uid ? `<button class="delete-comment text-red-500 text-xs" data-id="${key}">Delete</button>` : ''}
              </div>
              <p class="text-sm">${cmt.text}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">${formatTimestamp(cmt.timestamp)}</p>
            </div>
          `;
          container.appendChild(commentEl);

          const delBtn = commentEl.querySelector('.delete-comment');
          if (delBtn) {
            delBtn.addEventListener('click', () => {
              db.ref(`comments/${postId}/${key}`).remove();
            });
          }
        });
      });
    }

    // Repost
    postsContainer.addEventListener('click', async e => {
      if (e.target.closest('.repost-btn')) {
        const postId = e.target.closest('.repost-btn').getAttribute('data-id');
        const postRef = db.ref(`posts/${postId}`);
        const snapshot = await postRef.once('value');
        if (!snapshot.exists()) {
          alert('Post not found.');
          return;
        }

        const originalPost = snapshot.val();
        const newPost = {
          content: originalPost.content,
          image: originalPost.image || '',
          uid: currentUser.uid,
          name: currentUser.displayName || 'Anonymous',
          avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
          originalPostId: postId,
          timestamp: Date.now()
        };

        await db.ref('posts').push(newPost);
        alert('Reposted!');
      }
    });

    // Notifications
    function loadNotifications() {
      const notificationsContainer = document.getElementById('notifications');
      const notificationBadge = document.getElementById('notificationBadge');
      const notificationBadgeNav = document.getElementById('notificationBadgeNav');

      db.ref(`notifications/${currentUser.uid}`).on('value', snapshot => {
        const notifications = snapshot.val() || {};
        notificationsContainer.innerHTML = '';
        const count = Object.keys(notifications).length;

        if (count === 0) {
          notificationBadge.classList.add('hidden');
          notificationBadgeNav.classList.add('hidden');
        } else {
          notificationBadge.textContent = count > 99 ? '99+' : count;
          notificationBadgeNav.textContent = count > 99 ? '99+' : count;
          notificationBadge.classList.remove('hidden');
          notificationBadgeNav.classList.remove('hidden');
        }

        Object.entries(notifications).reverse().forEach(([id, notif]) => {
          const notifEl = document.createElement('div');
          notifEl.className = 'notification';
          let message = '';
          if (notif.type === 'follow') {
            message = `${notif.fromName} followed you`;
          } else if (notif.type === 'like') {
            message = `${notif.fromName} liked your post`;
          } else if (notif.type === 'comment') {
            message = `${notif.fromName} commented on your post`;
          } else if (notif.type === 'post') {
            message = `${notif.fromName} posted something new`;
          }
          notifEl.innerHTML = `
            <img src="https://i.pravatar.cc/150?u=${notif.from}" class="w-8 h-8 rounded-full"/>
            <p class="text-sm">${message}</p>
            <span class="text-xs text-gray-500 dark:text-gray-400">${formatTimestamp(notif.timestamp)}</span>
          `;
          notificationsContainer.appendChild(notifEl);
        });
      });
    }

    // Navigation
    document.querySelectorAll('.bottom-nav a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        const href = link.getAttribute('href');
        if (href === '#home') {
          document.getElementById('posts').style.display = 'block';
          document.getElementById('notifications').style.display = 'none';
        } else if (href === '#notifications') {
          document.getElementById('posts').style.display = 'none';
          document.getElementById('notifications').style.display = 'block';
        } else if (href !== '#create') {
          window.location.href = href;
        }
      });
    });

    // Post Counter
    function bindPostCounter() {
      const badge = document.getElementById('postCountBadge');
      db.ref('posts').on('value', snap => {
        const count = snap.numChildren();
        if (count === 0) {
          badge.classList.add('hidden');
        } else {
          badge.textContent = count > 99 ? '99+' : count;
          badge.classList.remove('hidden');
        }
      });
    }
    bindPostCounter();
  </script>
</body>
</html>
