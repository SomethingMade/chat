<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loopa Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #262626;
      margin: 0;
      padding-bottom: 70px;
    }
    ::-webkit-scrollbar { display: none; }
    header {
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-family: 'Lobster', cursive;
      font-size: 24px;
      font-weight: 600;
    }
    #drawer {
      width: 280px;
      max-width: 80%;
      background: #fff;
      border-right: 1px solid #dbdbdb;
      z-index: 40;
    }
    .drawer-link {
      @apply flex items-center gap-3 py-2 px-4 rounded-lg text-base font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-500 transition;
    }
    .earnings-section {
      padding: 16px;
      background: #f0f0f0;
      border-radius: 8px;
      margin: 16px 0;
    }
    .earnings-section p {
      font-size: 14px;
      color: #262626;
    }
    .earnings-section button {
      background: #0095f6;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #dbdbdb;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      z-index: 1000;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      color: #262626;
      font-size: 12px;
      padding: 8px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s ease;
    }
    .bottom-nav a svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: #262626;
      stroke-width: 2;
      margin-bottom: 2px;
      transition: stroke 0.3s ease, transform 0.3s ease;
    }
    .bottom-nav a.active, .bottom-nav a:hover {
      color: #0095f6;
    }
    .bottom-nav a.active svg, .bottom-nav a:hover svg {
      stroke: #0095f6;
      transform: scale(1.1);
    }
    .bottom-nav .fab {
      background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
      border-radius: 12px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: translateY(-10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 0;
    }
    .bottom-nav .fab:hover {
      transform: translateY(-12px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .bottom-nav .fab svg {
      stroke: #fff;
      width: 24px;
      height: 24px;
      margin: 0;
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ff3040;
      color: #fff;
      font-size: 10px;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
    }
    .reels-container {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .reel-item {
      flex: 0 0 auto;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .reel-item:hover {
      transform: scale(1.05);
    }
    .reel-item .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-item .avatar div {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      overflow: hidden;
      padding: 4px;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .reel-item p {
      font-size: 12px;
      color: #262626;
      margin-top: 4px;
      max-width: 64px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      gap: 12px;
    }
    .post-content {
      padding: 12px 16px;
      font-size: 14px;
      line-height: 1.5;
    }
    .post-image {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }
    .post-actions {
      display: flex;
      gap: 16px;
      padding: 8px 16px;
    }
    .post-actions button {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: #262626;
    }
    .post-actions button svg {
      width: 20px;
      height: 20px;
    }
    .repost-btn.reposted svg {
      stroke: #0095f6;
      fill: #0095f6;
    }
    .ad-post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      margin-bottom: 16px;
      padding: 12px;
      text-align: center;
    }
    .ad-post .ad-label {
      font-size: 12px;
      color: #8e8e8e;
      margin-bottom: 8px;
    }
    .ad-post a {
      text-decoration: none;
      color: inherit;
    }
    .ad-post img {
      max-width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .ad-post p {
      margin: 8px 0;
      font-size: 14px;
    }
    .modal {
      background: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      width: 90%;
      max-width: 400px;
    }
    .modal textarea,
    .modal input[type="text"] {
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    .modal button {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
    }
    .reel-viewer-modal {
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-viewer-content {
      position: relative;
      width: 100%;
      max-width: 500px;
      padding: 16px;
      text-align: center;
    }
    .reel-viewer-text {
      color: #fff;
      font-size: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      padding: 20px;
    }
    .reel-viewer-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    .reel-viewer-close {
      position: absolute;
      top: 16px;
      right: 16px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;
      console.log('User logged in:', user.uid);
      loadPosts();
      loadReels();
      loadUserEarnings();
      trackAdEarnings();
    });

    // Drawer
    const burger = document.getElementById('burger');
    const overlay = document.getElementById('overlay');
    const drawer = document.getElementById('drawer');
    function openDrawer() {
      drawer.classList.remove('-translate-x-full');
      overlay.classList.remove('opacity-0', 'pointer-events-none');
    }
    function closeDrawer() {
      drawer.classList.add('-translate-x-full');
      overlay.classList.add('opacity-0', 'pointer-events-none');
    }
    burger.addEventListener('click', openDrawer);
    overlay.addEventListener('click', closeDrawer);
    drawer.querySelectorAll('.drawer-link').forEach(link => {
      link.addEventListener('click', closeDrawer);
    });
    document.getElementById('logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = 'index.html');
    });

    // Load User Earnings
    function loadUserEarnings() {
      const earningsEl = document.getElementById('user-earnings');
      const payoutBtn = document.getElementById('payout-btn');
      db.ref(`earnings/${currentUser.uid}`).on('value', snap => {
        const earnings = snap.val() || { total: 0 };
        earningsEl.textContent = earnings.total.toFixed(2);
        payoutBtn.disabled = earnings.total < 10;
      });
      payoutBtn.addEventListener('click', async () => {
        const earnings = await db.ref(`earnings/${currentUser.uid}/total`).once('value').then(s => s.val());
        if (earnings >= 10) {
          alert('Payout requested! Processing...');
          // Placeholder for payout logic
        }
      });
    }

    // Track Ad Earnings
    function trackAdEarnings() {
      try {
        db.ref('ads').orderByChild('status').equalTo('approved').on('value', snap => {
          const ads = snap.val() || {};
          Object.entries(ads).forEach(([adId, ad]) => {
            db.ref(`ad_impressions/${adId}`).on('value', snap => {
              const impressions = snap.val() || 0;
              const earnings = (impressions * 0.01 * 0.6) / 1000; // $10 CPM, 60% share
              db.ref(`earnings/${ad.uid}`).update({
                total: firebase.database.ServerValue.increment(earnings)
              });
            });
          });
        });
      } catch (e) {
        console.error('Ad earnings error:', e);
      }
    }

    // Create Modal
    const createModal = document.getElementById('createModal');
    const createPostOption = document.getElementById('createPostOption');
    const createReelOption = document.getElementById('createReelOption');
    const createAdOption = document.getElementById('createAdOption');
    document.querySelector('.bottom-nav .fab').addEventListener('click', () => {
      createModal.classList.remove('hidden');
    });
    createPostOption.addEventListener('click', () => {
      createModal.classList.add('hidden');
      document.getElementById('postInputModal').classList.remove('hidden');
    });
    createReelOption.addEventListener('click', () => {
      createModal.classList.add('hidden');
      document.getElementById('reelInputModal').classList.remove('hidden');
    });
    createAdOption.addEventListener('click', async () => {
      createModal.classList.add('hidden');
      try {
        const userSnap = await db.ref(`users/${currentUser.uid}`).once('value');
        const userData = userSnap.val() || { followers: 0 };
        if (userData.followers < 500) {
          alert('You need at least 500 followers to create ads.');
          return;
        }
        document.getElementById('adInputModal').classList.remove('hidden');
      } catch (e) {
        console.error('Ad eligibility check error:', e);
      }
    });

    // Post Modal
    const postInputModal = document.getElementById('postInputModal');
    const postInput = document.getElementById('postInput');
    const postImageUrl = document.getElementById('postImageUrl');
    const postBtn = document.getElementById('postBtn');
    const cancelPost = document.getElementById('cancelPost');
    cancelPost.addEventListener('click', () => {
      postInputModal.classList.add('hidden');
      postInput.value = '';
      postImageUrl.value = '';
    });
    postBtn.addEventListener('click', () => {
      const content = postInput.value.trim();
      const imageUrl = postImageUrl.value.trim();
      if (!content) return alert('Post content cannot be empty.');
      const postData = {
        uid: currentUser.uid,
        name: currentUser.displayName || 'Anonymous',
        email: currentUser.email,
        avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
        content,
        timestamp: Date.now()
      };
      if (imageUrl) postData.imageUrl = imageUrl;
      db.ref('posts').push().set(postData).then(() => {
        postInputModal.classList.add('hidden');
        postInput.value = '';
        postImageUrl.value = '';
      }).catch(e => console.error('Post error:', e));
    });

    // Reel Modal
    const reelModal = document.getElementById('reelInputModal');
    const cancelReel = document.getElementById('cancelReel');
    const postReel = document.getElementById('postReel');
    const reelTextInput = document.getElementById('reelText');
    const reelImageUrl = document.getElementById('reelImageUrl');
    cancelReel.addEventListener('click', () => {
      reelModal.classList.add('hidden');
      reelTextInput.value = '';
      reelImageUrl.value = '';
    });
    postReel.addEventListener('click', () => {
      const text = reelTextInput.value.trim();
      const imageUrl = reelImageUrl.value.trim();
      if (!text) return alert('Reel content cannot be empty.');
      const reelData = {
        name: currentUser.displayName || 'Anonymous',
        uid: currentUser.uid,
        text,
        timestamp: Date.now()
      };
      if (imageUrl) reelData.imageUrl = imageUrl;
      db.ref('reels').push(reelData).then(() => {
        reelModal.classList.add('hidden');
        reelTextInput.value = '';
        reelImageUrl.value = '';
      }).catch(e => console.error('Reel error:', e));
    });

    // Ad Modal
    const adInputModal = document.getElementById('adInputModal');
    const adText = document.getElementById('adText');
    const adImageUrl = document.getElementById('adImageUrl');
    const adLink = document.getElementById('adLink');
    const submitAd = document.getElementById('submitAd');
    const cancelAd = document.getElementById('cancelAd');
    cancelAd.addEventListener('click', () => {
      adInputModal.classList.add('hidden');
      adText.value = '';
      adImageUrl.value = '';
      adLink.value = '';
    });
    submitAd.addEventListener('click', () => {
      const text = adText.value.trim();
      const imageUrl = adImageUrl.value.trim();
      const link = adLink.value.trim();
      if (!text || !link) return alert('Ad content and link are required.');
      const adData = {
        uid: currentUser.uid,
        name: currentUser.displayName || 'Anonymous',
        avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
        text,
        link,
        status: 'pending',
        timestamp: Date.now()
      };
      if (imageUrl) adData.imageUrl = imageUrl;
      db.ref('ads').push(adData).then(() => {
        alert('Ad submitted for review!');
        adInputModal.classList.add('hidden');
        adText.value = '';
        adImageUrl.value = '';
        adLink.value = '';
      }).catch(e => console.error('Ad submission error:', e));
    });

    // Reel Viewer Modal
    const reelViewerModal = document.getElementById('reelViewerModal');
    const reelViewerText = document.getElementById('reelViewerText');
    const reelViewerImage = document.getElementById('reelViewerImage');
    const closeReelViewer = document.getElementById('closeReelViewer');
    closeReelViewer.addEventListener('click', () => {
      reelViewerModal.classList.add('hidden');
      reelViewerImage.style.display = 'none';
      reelViewerImage.src = '';
    });

    function loadReels() {
      const reelsContainer = document.querySelector('.reels-container');
      const now = Date.now();
      db.ref('reels').on('value', snapshot => {
        reelsContainer.innerHTML = '';
        const reels = snapshot.val() || {};
        Object.entries(reels).forEach(([id, reel]) => {
          const age = now - reel.timestamp;
          if (age > 86400000) {
            db.ref('reels/' + id).remove();
          } else {
            const reelEl = document.createElement('div');
            reelEl.className = 'reel-item';
            reelEl.innerHTML = `
              <div class="avatar">
                <div>${reel.text.length > 30 ? reel.text.slice(0, 28) + '…' : reel.text}</div>
              </div>
              <p>${reel.name}</p>
            `;
            reelEl.addEventListener('click', () => {
              reelViewerText.textContent = reel.text;
              if (reel.imageUrl) {
                reelViewerImage.src = reel.imageUrl;
                reelViewerImage.style.display = 'block';
              } else {
                reelViewerImage.style.display = 'none';
                reelViewerImage.src = '';
              }
              reelViewerModal.classList.remove('hidden');
            });
            reelsContainer.appendChild(reelEl);
          }
        });
      });
    }

    function formatTimestamp(timestamp) {
      const now = new Date();
      const postDate = new Date(timestamp);
      const diffMs = now - postDate;
      const diffMinutes = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);
      if (diffMinutes < 1) return 'Just now';
      if (diffMinutes < 60) return `${diffMinutes} min${diffMinutes > 1 ? 's' : ''} ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
      if (diffDays === 1) return `Yesterday at ${postDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
      if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
      return postDate.toLocaleDateString(undefined, {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function loadPosts() {
      try {
        db.ref('posts').on('value', async snapshot => {
          const posts = snapshot.val() || {};
          const postsContainer = document.getElementById('posts');
          postsContainer.innerHTML = '';
          let postIndex = 0;

          const adSnap = await db.ref('ads').orderByChild('status').equalTo('approved').once('value');
          const ads = adSnap.val() || {};
          const adArray = Object.entries(ads);
          console.log('Approved ads:', adArray.length);

          for (const [postId, post] of Object.entries(posts).reverse()) {
            const userSnap = await db.ref(`users/${post.uid}`).once('value');
            const userData = userSnap.val() || { followers: 0 };
            const isEligible = userData.followers >= 500;
            let originalPost = {};
            if (post.originalPostId) {
              const originalSnapshot = await db.ref(`posts/${post.originalPostId}`).once('value');
              originalPost = originalSnapshot.val() || {};
            }

            const isOwnPost = post.uid === currentUser.uid;
            const postEl = document.createElement('div');
            postEl.className = 'post';
            postEl.innerHTML = `
              <div class="post-header">
                <img src="${post.avatar}" class="w-8 h-8 rounded-full"/>
                <div class="flex-1">
                  <p class="font-semibold text-sm">${post.name}${post.originalPostId ? ` (Reposted from ${originalPost.name || 'someone'})` : ''}</p>
                  <span class="text-xs text-gray-500">${formatTimestamp(post.timestamp)}</span>
                </div>
                ${isOwnPost ? `
                  <div class="flex gap-2">
                    <button class="edit-post-btn text-gray-500 p-1" data-id="${postId}" title="Edit">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11.5A1.5 1.5 0 005.5 20H17a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                      </svg>
                    </button>
                    <button class="delete-post-btn text-gray-500 p-1" data-id="${postId}" title="Delete">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                    </button>
                  </div>` : `
                  <button class="follow-btn bg-blue-500 text-white text-xs px-3 py-1 rounded-full hidden" data-user="${post.uid}">Follow</button>`}
              </div>
              ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" alt="Post image"/>` : ''}
              <div class="post-content" id="content-${postId}">${post.content}</div>
              <div class="post-actions">
                <button class="like-btn" data-id="${postId}">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                  </svg>
                  <span id="like-count-${postId}" class="text-sm">0</span>
                </button>
                <button class="comment-btn" data-id="${postId}">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                  </svg>
                </button>
                <button class="repost-btn" data-id="${postId}">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                  </svg>
                  <span id="repost-count-${postId}" class="text-sm">0</span>
                </button>
              </div>
              <div id="comments-${postId}" class="px-4 py-2 space-y-2"></div>
              <div class="px-4 py-2 border-t border-gray-200">
                <div class="flex items-center gap-2">
                  <input type="text" placeholder="Write a comment..." class="comment-input flex-1 border-0 bg-gray-100 rounded-full px-4 py-2 text-sm focus:ring-0" data-id="${postId}"/>
                  <button class="comment-submit-btn bg-blue-500 text-white p-2 rounded-full" data-id="${postId}" title="Post Comment">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l9-6 9 6-9 6-9-6z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 21V9l3-2 3 2v12"/>
                    </svg>
                  </button>
                </div>
              </div>
            `;
            postsContainer.appendChild(postEl);

            if (isEligible && isOwnPost) {
              db.ref(`post_impressions/${postId}`).transaction(count => (count || 0) + 1);
              db.ref(`post_impressions/${postId}`).on('value', snap => {
                const impressions = snap.val() || 0;
                const earnings = (impressions * 0.0085 * 0.55) / 1000;
                db.ref(`earnings/${post.uid}`).update({
                  total: firebase.database.ServerValue.increment(earnings)
                });
              });
            }

            postIndex++;
            if (postIndex % 3 === 0 && adArray.length > 0) {
              const [adId, ad] = adArray[Math.floor(Math.random() * adArray.length)];
              const adEl = document.createElement('div');
              adEl.className = 'ad-post';
              adEl.innerHTML = `
                <div class="ad-label">Sponsored by ${ad.name}</div>
                <a href="${ad.link}" target="_blank" class="block">
                  ${ad.imageUrl ? `<img src="${ad.imageUrl}" class="w-full max-h-40 object-cover mb-2 rounded" alt="Ad image"/>` : ''}
                  <p class="text-sm">${ad.text}</p>
                </a>
              `;
              postsContainer.appendChild(adEl);
              db.ref(`ad_impressions/${adId}`).transaction(count => (count || 0) + 1);
              console.log('Ad displayed:', adId);
            }

            loadComments(postId);
          }

          // Event delegation for post actions
          postsContainer.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            const postId = target.getAttribute('data-id');
            if (target.classList.contains('like-btn')) {
              const likeRef = db.ref(`likes/${postId}/${currentUser.uid}`);
              const snap = await likeRef.once('value');
              if (snap.exists()) likeRef.remove();
              else likeRef.set(true);
            } else if (target.classList.contains('comment-submit-btn')) {
              const input = postsContainer.querySelector(`.comment-input[data-id="${postId}"]`);
              const text = input.value.trim();
              if (text) {
                db.ref(`comments/${postId}`).push({
                  uid: currentUser.uid,
                  name: currentUser.displayName || 'User',
                  avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
                  text,
                  timestamp: Date.now()
                });
                input.value = '';
              }
            } else if (target.classList.contains('repost-btn')) {
              const repostRef = db.ref(`reposts/${postId}/${currentUser.uid}`);
              const repostSnap = await repostRef.once('value');
              if (repostSnap.exists()) {
                alert('You have already reposted this post.');
                return;
              }
              const postSnap = await db.ref(`posts/${postId}`).once('value');
              const originalPost = postSnap.val();
              const newPost = {
                content: originalPost.content,
                uid: currentUser.uid,
                name: currentUser.displayName || 'Anonymous',
                avatar: currentUser.photoURL || `https://i.pravatar.cc/150?u=${currentUser.uid}`,
                originalPostId: postId,
                timestamp: Date.now()
              };
              if (originalPost.imageUrl) newPost.imageUrl = originalPost.imageUrl;
              await db.ref('posts').push(newPost);
              await repostRef.set(true);
              alert('Reposted!');
            } else if (target.classList.contains('delete-post-btn')) {
              if (confirm('Delete this post?')) {
                await db.ref(`posts/${postId}`).remove();
                await db.ref(`likes/${postId}`).remove();
                await db.ref(`comments/${postId}`).remove();
                await db.ref(`reposts/${postId}`).remove();
                await db.ref(`post_impressions/${postId}`).remove();
              }
            } else if (target.classList.contains('edit-post-btn')) {
              const newContent = prompt('Edit your post:', post.content);
              const newImageUrl = prompt('Edit image URL (optional, leave blank to remove):', post.imageUrl || '');
              if (newContent && newContent !== post.content) {
                const updates = { content: newContent };
                if (newImageUrl) updates.imageUrl = newImageUrl;
                else if (post.imageUrl) updates.imageUrl = null;
                await db.ref(`posts/${postId}`).update(updates);
              }
            } else if (target.classList.contains('follow-btn')) {
              const userId = target.getAttribute('data-user');
              await db.ref(`follows/${currentUser.uid}/${userId}`).set(true);
              target.classList.add('hidden');
              alert(`You followed ${post.name}`);
            }
          });

          // Update like and repost counts
          Object.keys(posts).forEach(pid => {
            db.ref(`likes/${pid}`).on('value', snap => {
              const likes = snap.val() || {};
              const countEl = document.getElementById(`like-count-${pid}`);
              if (countEl) countEl.textContent = Object.keys(likes).length;
            });
            db.ref(`reposts/${pid}`).on('value', snap => {
              const reposts = snap.val() || {};
              const countEl = document.getElementById(`repost-count-${pid}`);
              if (countEl) countEl.textContent = Object.keys(reposts).length;
            });
            db.ref(`reposts/${pid}/${currentUser.uid}`).once('value', snap => {
              const btn = document.querySelector(`.repost-btn[data-id="${pid}"]`);
              if (btn && snap.exists()) btn.classList.add('reposted');
            });
            if (!posts[pid].uid === currentUser.uid) {
              db.ref(`follows/${currentUser.uid}/${posts[pid].uid}`).once('value', snap => {
                const btn = document.querySelector(`.follow-btn[data-user="${posts[pid].uid}"]`);
                if (btn && !snap.exists()) btn.classList.remove('hidden');
              });
            }
          });
        });
      } catch (e) {
        console.error('Load posts error:', e);
      }
    }

    function loadComments(postId) {
      const container = document.getElementById(`comments-${postId}`);
      db.ref(`comments/${postId}`).on('value', snapshot => {
        container.innerHTML = '';
        const comments = snapshot.val() || {};
        Object.entries(comments).forEach(([key, cmt]) => {
          const commentEl = document.createElement('div');
          commentEl.className = 'flex items-start gap-2';
          commentEl.innerHTML = `
            <img src="${cmt.avatar}" class="w-6 h-6 rounded-full mt-1"/>
            <div class="bg-gray-100 px-3 py-2 rounded-xl w-full">
              <div class="flex justify-between items-center mb-1">
                <span class="font-medium text-xs">${cmt.name}</span>
                ${cmt.uid === currentUser.uid ? `<button class="delete-comment text-red-500 text-xs" data-id="${key}">Delete</button>` : ''}
              </div>
              <p class="text-xs">${cmt.text}</p>
              <p class="text-[10px] text-gray-500 mt-1">${new Date(cmt.timestamp).toLocaleTimeString()}</p>
            </div>
          `;
          container.appendChild(commentEl);
          const delBtn = commentEl.querySelector('.delete-comment');
          if (delBtn) {
            delBtn.addEventListener('click', () => {
              db.ref(`comments/${postId}/${key}`).remove();
            });
          }
        });
      });
    }

    function bindPostCounter() {
      const badge = document.getElementById('postCountBadge');
      db.ref('posts').on('value', snap => {
        const count = snap.numChildren();
        if (count === 0) {
          badge.classList.add('hidden');
        } else {
          badge.textContent = count > 99 ? '99+' : count;
          badge.classList.remove('hidden');
        }
      });
    }
    bindPostCounter();
  </script>
