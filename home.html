function timeAgo(timestamp) {
  const seconds = Math.floor((Date.now() - timestamp) / 1000);
  const intervals = {
    year: 31536000,
    month: 2592000,
    week: 604800,
    day: 86400,
    hour: 3600,
    minute: 60,
  };

  for (let [unit, value] of Object.entries(intervals)) {
    const count = Math.floor(seconds / value);
    if (count >= 1) return `${count} ${unit}${count > 1 ? 's' : ''} ago`;
  }

  return "just now";
}
  document.getElementById("post-btn").addEventListener("click", () => {

// Function to create a post with an optional image URL
function createPost() {
  const postText = document.getElementById("postText").value; // Get the text from the post
  const postImageURL = document.getElementById("postImageURL").value.trim(); // Get the image URL (if any)

  if (postText.trim() || postImageURL) { // Ensure that at least text or image is provided
    const postId = push(ref(db, 'posts')).key; // Generate a new post ID
    const postData = {
      text: postText,
      userId: auth.currentUser.uid, // Use the current user's ID
      timestamp: Date.now(), // Set the current timestamp
      likes: 0, // Initialize likes to 0
    };

    // If the user provided an image URL, add it to the post data
    if (postImageURL) {
      postData.imageURL = postImageURL; // Save the image URL in the post data
    }

    savePost(postId, postData); // Call the function to save the post data in the database
  }
}

// Function to save the post data to Firebase
function savePost(postId, postData) {
  const postRef = ref(db, 'posts/' + postId); // Reference to the specific post in the database
  set(postRef, postData).then(() => {
    document.getElementById("postText").value = ''; // Clear the text input
    document.getElementById("postImageURL").value = ''; // Clear the image URL input
    loadPosts(); // Reload the posts to reflect the new post
  });
}

  function repost(originalPostId) {
  const user = firebase.auth().currentUser;
  if (!user) return alert("You must be logged in to repost.");

  const postRef = firebase.database().ref(`posts/${originalPostId}`);
  postRef.once("value", (snapshot) => {
    const originalPost = snapshot.val();
    if (!originalPost) return alert("Original post not found.");

    const newPost = {
      text: originalPost.text,
      imageURL: originalPost.imageURL || null,
      timestamp: Date.now(),
      userId: user.uid,
      originalPostId: originalPostId, // Optional: track the source
      likes: 0,
      likesList: [],
    };

    firebase.database().ref("posts").push(newPost)
      .then(() => alert("Reposted successfully!"))
      .catch(err => {
        console.error("Repost failed:", err);
        alert("Error reposting.");
      });
  });
}

function highlightHashtags(text) {
  const hashtagRegex = /#(\w+)/g;
  return text.replace(hashtagRegex, `<span class="text-blue-600">#$1</span>`);
}

  


function toggleMenu(btn) {
    const menu = btn.nextElementSibling;
    // Close other open menus
    document.querySelectorAll(".card .absolute.bg-white").forEach(m => {
      if (m !== menu) m.classList.add("hidden");
    });
    menu.classList.toggle("hidden");
  }

  // Optional: Hide menu if clicked outside
  document.addEventListener("click", function (e) {
    if (!e.target.closest(".card")) {
      document.querySelectorAll(".card .absolute.bg-white").forEach(m => m.classList.add("hidden"));
    }
  });


  
  

// Function to add a comment to a post
function addComment(postId) {
  const commentInput = document.getElementById(`commentInput-${postId}`);
  const commentText = commentInput.value.trim();

  if (commentText === "") {
    alert("Please enter a comment.");
    return;
  }

  // Push the comment to Firebase under the post's comments section
  const commentsRef = ref(db, `posts/${postId}/comments`);
  const newCommentRef = push(commentsRef);
  set(newCommentRef, {
    userId: currentUser.uid, // Use the current user's ID
    text: commentText, // Store the comment text
    timestamp: Date.now(), // Store the current timestamp
  }).then(() => {
    commentInput.value = ""; // Clear the input field
    loadComments(postId); // Reload the comments for the post
  }).catch(error => {
    console.error("Error adding comment:", error);
  });
}

// Function to load and display comments for a post
function loadComments(postId) {
  const commentsRef = ref(db, `posts/${postId}/comments`);
  onValue(commentsRef, (snapshot) => {
    const comments = snapshot.val();
    const commentsContainer = document.getElementById(`comments-${postId}`);
    commentsContainer.innerHTML = ''; // Clear previous comments

    if (comments) {
      Object.keys(comments).forEach(commentId => {
        const comment = comments[commentId];
        const userRef = ref(db, 'users/' + comment.userId);

        get(userRef).then(userSnap => {
          if (userSnap.exists()) {
            const user = userSnap.val();

            const commentElement = document.createElement("div");
            commentElement.className = "flex items-center space-x-3 mb-3";
            commentElement.innerHTML = `
              <img src="${user.photoURL || 'https://www.gravatar.com/avatar?d=mp'}" class="w-8 h-8 rounded-full"/>
              <div>
                <p class="font-semibold">${user.name}</p>
                <p class="text-sm text-gray-500">${comment.text}</p>
              </div>
            `;
            commentsContainer.appendChild(commentElement); // Add comment to the container
          }
        }).catch(error => {
          console.error("Error fetching user data for comment:", error);
        });
      });
    }
  });
}

  document.addEventListener("click", function (e) {
    if (e.target.classList.contains("like-btn")) {
      const postId = e.target.getAttribute("data-id");
      const postRef = ref(db, `posts/${postId}`);
      get(postRef).then(snapshot => {
        if (snapshot.exists()) {
          const post = snapshot.val();
          const userLiked = post.likedBy && post.likedBy.includes(currentUser.uid);

          if (userLiked) {
            // Unlike the post
            const newLikes = (post.likes || 0) - 1;
            const newLikedBy = post.likedBy.filter(uid => uid !== currentUser.uid);
            update(postRef, { likes: newLikes, likedBy: newLikedBy });
          } else {
            // Like the post
            const newLikes = (post.likes || 0) + 1;
            const newLikedBy = [...(post.likedBy || []), currentUser.uid];
            update(postRef, { likes: newLikes, likedBy: newLikedBy });
          }
        }
      });
    }
  });
