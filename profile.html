<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00000033;
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">User Profile</h2>

    <!-- Profile Picture -->
    <div class="flex justify-center mb-4">
      <img id="profile-img" class="w-24 h-24 rounded-full object-cover border-4 border-gray-200 shadow-md" src="https://www.gravatar.com/avatar?d=mp" alt="Profile Picture" />
    </div>

    <!-- Profile Picture URL Input -->
    <input type="text" id="photo-url" class="w-full px-4 py-2 border rounded-lg mb-4 focus:ring-2 focus:ring-black" placeholder="Photo URL" />

    <!-- User Info -->
    <div class="space-y-4">
      <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black" placeholder="Full Name" />
      <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg bg-gray-100 cursor-not-allowed" placeholder="Email" readonly />
      
      <!-- Account Type Selector -->
      <select id="account-type" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
        <option value="personal">Personal</option>
        <option value="business">Business</option>
      </select>
    </div>

    <!-- Save Button -->
    <button id="save-btn" class="w-full bg-black text-white py-2 rounded-full mt-6 hover:bg-gray-900 transition-all">Save Changes</button>

    <!-- Error Message -->
    <p id="error-message" class="text-sm text-red-500 text-center mt-2"></p>

    <!-- Business Section -->
    <div id="business-section" class="mt-6 p-4 bg-yellow-50 border border-yellow-400 rounded-lg hidden transition-opacity duration-300">
      <h3 class="font-semibold text-yellow-800 mb-1">Business Features</h3>
      <p class="text-sm text-yellow-700">Add restaurant details, manage your menu, and handle orders here.</p>
      <div id="restaurant-details" class="mt-4 space-y-4">
  <input type="text" id="restaurant-name" class="w-full px-4 py-2 border rounded-lg" placeholder="Restaurant Name" />
  <input type="text" id="restaurant-location" class="w-full px-4 py-2 border rounded-lg" placeholder="Restaurant Location" />

  <div>
    <h4 class="font-medium text-gray-700 mb-2">Menu Items</h4>
    <div id="menu-items" class="space-y-2"></div>
    <button id="add-item-btn" type="button" class="mt-2 px-4 py-1 text-sm rounded-full bg-yellow-500 text-white hover:bg-yellow-600">+ Add Menu Item</button>
  </div>
</div>

    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full fade-in">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Profile Already Exists</h3>
      <p class="text-sm text-gray-600 mb-4">Do you want to continue or update your profile?</p>
      <div class="flex justify-center gap-4">
        <button id="continue-btn" class="px-5 py-2 bg-gray-800 text-white rounded-full hover:bg-gray-900">Continue</button>
        <button id="update-btn" class="px-5 py-2 bg-white text-gray-800 border border-gray-300 rounded-full hover:bg-gray-100">Update</button>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const profileImg = document.getElementById("profile-img");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const photoInput = document.getElementById("photo-url");
    const saveBtn = document.getElementById("save-btn");
    const errorMessage = document.getElementById("error-message");
    const accountTypeSelect = document.getElementById("account-type");
    const businessSection = document.getElementById("business-section");
    const modal = document.getElementById("modal");
    const continueBtn = document.getElementById("continue-btn");
    const updateBtn = document.getElementById("update-btn");

    function toggleBusinessSection(type) {
      if (type === "business") {
        businessSection.classList.remove("hidden");
      } else {
        businessSection.classList.add("hidden");
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        nameInput.value = user.displayName || "";
        emailInput.value = user.email;
        profileImg.src = user.photoURL || "https://www.gravatar.com/avatar?d=mp";
        photoInput.value = user.photoURL || "";

        const userRef = ref(db, 'users/' + user.uid);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          modal.classList.remove("hidden");

          continueBtn.addEventListener("click", () => {
            window.location.href = "home.html";
          });

          updateBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
          });

          const data = snapshot.val();
          accountTypeSelect.value = data.accountType || "personal";
          toggleBusinessSection(accountTypeSelect.value);
        }

        accountTypeSelect.addEventListener("change", () => {
          toggleBusinessSection(accountTypeSelect.value);
        });

        saveBtn.addEventListener("click", async () => {
          const updatedName = nameInput.value.trim();
          const updatedPhoto = photoInput.value.trim();
          const updatedType = accountTypeSelect.value;

          if (updatedName === "") {
            errorMessage.textContent = "Name cannot be empty.";
            return;
          }

          try {
            await updateProfile(user, {
              displayName: updatedName,
              photoURL: updatedPhoto || user.photoURL
            });

            await set(userRef, {
              name: updatedName,
              email: user.email,
              photoURL: updatedPhoto || user.photoURL,
              accountType: updatedType
            });

            profileImg.src = updatedPhoto || "https://www.gravatar.com/avatar?d=mp";
            window.location.href = "home.html";
          } catch (error) {
            console.error("Error updating profile:", error);
            errorMessage.textContent = error.message;
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
