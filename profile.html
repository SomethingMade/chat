<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Profile</h2>

    <!-- Profile Picture -->
    <div class="flex justify-center mb-4">
      <img id="profile-img" class="w-24 h-24 rounded-full object-cover" src="https://www.gravatar.com/avatar?d=mp" alt="Profile Picture" />
    </div>

    <!-- Profile Picture URL Input -->
    <input type="text" id="photo-url" class="w-full px-4 py-2 border rounded mb-2" placeholder="Photo URL" />

    <!-- User Info -->
    <div class="space-y-4">
      <input type="text" id="name" class="w-full px-4 py-2 border rounded" placeholder="Full Name" />
      <input type="email" id="email" class="w-full px-4 py-2 border rounded" placeholder="Email" readonly />

      <!-- Account Type Selector -->
      <select id="account-type" class="w-full px-4 py-2 border rounded">
        <option value="personal">Personal</option>
        <option value="business">Business</option>
      </select>
    </div>

    <!-- Save Button -->
    <button id="save-btn" class="w-full bg-black text-white py-2 rounded-full mt-4 hover:bg-gray-900 transition">Save Changes</button>

    <!-- Error Message -->
    <p id="error-message" class="text-sm text-red-500 text-center mt-2"></p>

    <!-- Business Section -->
    <div id="business-section" class="mt-6 p-4 bg-yellow-100 border border-yellow-400 rounded hidden">
      <h3 class="font-semibold mb-2 text-yellow-800">Business Features</h3>
      <p class="text-sm text-yellow-700">Add restaurant details, manage your menu and handle orders here.</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-md text-center max-w-sm w-full">
      <h3 class="text-lg font-semibold mb-4">You already have a profile</h3>
      <p class="mb-4">Do you want to continue or update your profile?</p>
      <div class="flex justify-center gap-4">
        <button id="continue-btn" class="px-6 py-2 bg-black text-white rounded-full hover:bg-gray-900">Continue</button>
        <button id="update-btn" class="px-6 py-2 bg-black text-white rounded-full hover:bg-gray-900">Update</button>
      </div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const profileImg = document.getElementById("profile-img");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const photoInput = document.getElementById("photo-url");
    const saveBtn = document.getElementById("save-btn");
    const errorMessage = document.getElementById("error-message");
    const accountTypeSelect = document.getElementById("account-type");
    const businessSection = document.getElementById("business-section");
    const modal = document.getElementById("modal");
    const continueBtn = document.getElementById("continue-btn");
    const updateBtn = document.getElementById("update-btn");

    function toggleBusinessSection(type) {
      if (type === "business") {
        businessSection.classList.remove("hidden");
      } else {
        businessSection.classList.add("hidden");
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        nameInput.value = user.displayName || "";
        emailInput.value = user.email;
        profileImg.src = user.photoURL || "https://www.gravatar.com/avatar?d=mp";
        photoInput.value = user.photoURL || "";

        const userRef = ref(db, 'users/' + user.uid);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          // Show modal
          modal.classList.remove("hidden");

          continueBtn.addEventListener("click", () => {
            window.location.href = "home.html";
          });

          updateBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
          });

          const data = snapshot.val();
          accountTypeSelect.value = data.accountType || "personal";
          toggleBusinessSection(accountTypeSelect.value);
        }

        accountTypeSelect.addEventListener("change", () => {
          toggleBusinessSection(accountTypeSelect.value);
        });

        saveBtn.addEventListener("click", async () => {
          const updatedName = nameInput.value.trim();
          const updatedPhoto = photoInput.value.trim();
          const updatedType = accountTypeSelect.value;

          if (updatedName === "") {
            errorMessage.textContent = "Name cannot be empty.";
            return;
          }

          try {
            await updateProfile(user, {
              displayName: updatedName,
              photoURL: updatedPhoto || user.photoURL
            });

            await set(userRef, {
              name: updatedName,
              email: user.email,
              photoURL: updatedPhoto || user.photoURL,
              accountType: updatedType
            });

            profileImg.src = updatedPhoto || "https://www.gravatar.com/avatar?d=mp";
            window.location.href = "home.html";
          } catch (error) {
            console.error("Error updating profile:", error);
            errorMessage.textContent = error.message;
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
