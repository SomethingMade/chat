<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Profile</h2>
    
    <!-- Profile Picture -->
    <div class="flex justify-center mb-4">
      <img id="profile-img" class="w-24 h-24 rounded-full object-cover" src="https://www.gravatar.com/avatar?d=mp" alt="Profile Picture" />
    </div>

    <!-- Profile Picture URL Input -->
    <input type="text" id="photo-url" class="w-full px-4 py-2 border rounded mb-2" placeholder="Photo URL" />

    <!-- User Info -->
    <div class="space-y-4">
      <input type="text" id="name" class="w-full px-4 py-2 border rounded" placeholder="Full Name" />
      <input type="email" id="email" class="w-full px-4 py-2 border rounded" placeholder="Email" readonly />
    </div>

    <!-- Save Button -->
    <button id="save-btn" class="w-full bg-black text-white py-2 rounded-full mt-4 hover:bg-gray-900 transition">Save Changes</button>

    <!-- Error Message -->
    <p id="error-message" class="text-sm text-red-500 text-center mt-2"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // UI elements
    const profileImg = document.getElementById("profile-img");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const photoInput = document.getElementById("photo-url");
    const saveBtn = document.getElementById("save-btn");
    const errorMessage = document.getElementById("error-message");

    // Fetch user info and display
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        nameInput.value = user.displayName || "";
        emailInput.value = user.email;
        profileImg.src = user.photoURL || "https://www.gravatar.com/avatar?d=mp";
        photoInput.value = user.photoURL || "";

        // Save button click handler
        saveBtn.addEventListener("click", async () => {
          const updatedName = nameInput.value.trim();
          const updatedPhoto = photoInput.value.trim();

          if (updatedName === "") {
            errorMessage.textContent = "Name cannot be empty.";
            return;
          }

          try {
            await updateProfile(user, {
              displayName: updatedName,
              photoURL: updatedPhoto || user.photoURL
            });

            const userRef = ref(db, 'users/' + user.uid);
            await set(userRef, {
              name: updatedName,
              email: user.email,
              photoURL: updatedPhoto || user.photoURL
            });

            // Update image immediately in UI
            profileImg.src = updatedPhoto || "https://www.gravatar.com/avatar?d=mp";

            // Redirect after success
            window.location.href = "home.html";
          } catch (error) {
            console.error("Error updating profile:", error);
            errorMessage.textContent = error.message;
          }
        });
      } else {
        // Redirect to login if user not signed in
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
